<!DOCTYPE html> <!-- (Hyper text markup language) HTML dilinde olduğunu bildirir. HMTL mutlaka <head> ve <body> etiketlerini de barındırmalıdır.--> 

    <head> <!-- etiketi arasına yazılan etikler bize sayfamızla ilgili ipuçları verir ve ihtiyacımız olan dış kaynakları yüklememize yardımcı olur. Sayfamızın verimli çalışmasını ve arama motorları tarafından farkedilmesini sağlar -->
    
        <title>Frontend HTML Study</title> <!--bu etiket "başlık" görevini üstlenir, tarayıcıda sekme kısmında görünür. Ama aynı zamanda arama motorlarının da sayfamızı listelerken baktığı yer burasıdır. Açıklayıcı dikkat çekici ve 50-60 karakteri geçmeyecek şekilde yazılmalı.-->

        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!-- Bulunduğumuz dizinde .ico uzantılı bir favicon.ico dosyamız varsa bu dosyayı sekmelerde ismin yanında ikon olarak göstermek için bu şekilde kullanabiliriz. -->

        <meta charset="UTF-8"> <!-- charset özelliği sayfamızdaki yazı karakterlerinin çözümlenme biçimlerini belirttiğimiz özelliktir. Latin alfabesi için verilen charset kodu "UTF-8" -->

    </head> <!-- head kapatma -->

    <body><!-- Web sayfamızda görmek istediğimiz herşey body etiketi altındadır. -->

        <h1>Mertgün Biler</h1> <!-- Başlıklar önemine göre (h1,h2,h3,h4,h6,h7) etiketleri ile kullanılır. -->
        <h2>Hakkımda</h2>
        <p>Merhaba ben Mertgün, 1983 doğumluyum. Biz de eşimle birlikte kodlamaya başladık bakalım.</p><!-- Paragraf etiketidir. Otomatik olarak satır atlatır. Sadece satır atlamak istersek <br> etiketini kullanabiliriz. -->
        <h2>Sevdiğim Şeyler</h2>
        <h3>Sinema</h3>
        <p>Sevdiğim film ve diziler</p>
        <ul> <!-- Sırasız liste oluşturmak için <ul> etiketi kullanılır. -->
            <li>Batman:The Dark Knight</li><!-- liste öğeleri için de <li> -->
            <li>The Terminal</li>
            <li>Peaky Blinders</li>
            <li>Flight of the conchords</li>
        </ul><!-- Sırasız liste kapatma. -->
    </body><!-- body etiketi kapatma. -->
</html>
